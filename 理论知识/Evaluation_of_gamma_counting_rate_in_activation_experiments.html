<!DOCTYPE html>
<html>
<head>
    <title>gamma计数评估计算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .calculator {
            max-width: 300px;
            margin: auto;
        }
         h2 {
            font-size: 30px; /* 更改字体大小 */
            font-family: '黑体', Arial, sans-serif; /* 设置为黑体 */
            font-weight: bold; /* 加粗 */
            text-align: center; /* 文本居中 */
            margin-bottom: 10px; /* 添加一些下边距 */
        }
         hr {
            border: none;
            border-top: 1px solid #ccc; /* 横线样式 */
            margin: 10px 0; /* 设置上下边距 */
        }
         h3 {
            font-size: 20px; /* 更改字体大小 */
            text-align: center; /* 文本居中 */
            margin-bottom: 10px; /* 添加一些下边距 */
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin: 20px 0;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>gamma计数评估计算器</h2>
        <hr> <!-- 添加横线 -->
        <h3>输入参数</h3>
        <label for="CurrentIntensity">流强(nA):</label>
        <input type="number" id="CurrentIntensity" placeholder="输入电流强度" step="1">
        
        <label for="ChargeNumber">电荷数:</label>
        <input type="number" id="ChargeNumber" placeholder="输入电荷数" step="1">

        <label for="TargetThickness">靶厚(μg/cm2):</label>
        <input type="number" id="TargetThickness" placeholder="输入靶厚" step="1">

        <label for="MassNumber">质量数:</label>
        <input type="number" id="MassNumber" placeholder="输入质量数" step="1">

        <label for="CrossSection">反应截面(mb):</label>
        <input type="number" id="CrossSection" placeholder="输入反应截面" step="0.001">

        <label for="GammaBranching">gamma分支比:</label>
        <input type="number" id="GammaBranching" placeholder="输入gamma分支比" step="0.001">

        <label for="GammaEfficiency">gamma探测效率:</label>
        <input type="number" id="GammaEfficiency" placeholder="输入gamma探测效率" step="0.001">


        <label for="HalfLife">目标核半衰期(h):</label>
        <input type="number" id="HalfLife" placeholder="输入目标核半衰期" step="0.001">

        <label for="tw">辐射结束到开始测量的等待时间(h):</label>
        <input type="number" id="tw" placeholder="输入辐射结束到开始测量的等待时间" step="0.0001">

        <label for="tc">gamma测量时间(h):</label>
        <input type="number" id="tc" placeholder="输入gamma测量时间" step="0.0001">

        <label for="ti">样品辐照时间(h):</label>
        <input type="number" id="ti" placeholder="输入样品辐照时间" step="0.0001">
        
        <hr> <!-- 添加横线 -->
        <button onclick="calculate()">计算</button>
        <hr> <!-- 添加横线 -->
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculate() {
            try {
                // 获取用户输入的变量值
                var CurrentIntensity = parseFloat(document.getElementById('CurrentIntensity').value);
                var ChargeNumber = parseFloat(document.getElementById('ChargeNumber').value);
                var TargetThickness = parseFloat(document.getElementById('TargetThickness').value);
                var MassNumber = parseFloat(document.getElementById('MassNumber').value);
                var CrossSection = parseFloat(document.getElementById('CrossSection').value);
                var GammaBranching = parseFloat(document.getElementById('GammaBranching').value);
                var GammaEfficiency = parseFloat(document.getElementById('GammaEfficiency').value);
                var HalfLife = parseFloat(document.getElementById('HalfLife').value);
                var tw = parseFloat(document.getElementById('tw').value);
                var tc = parseFloat(document.getElementById('tc').value);
                var ti = parseFloat(document.getElementById('ti').value);

                // 使用 math.js 库计算复杂公式
                var expression = `6.023 * ${CurrentIntensity} * ${TargetThickness} * ${CrossSection} / (1.6 * ${ChargeNumber} * ${MassNumber})`;
                var result = math.evaluate(expression);

                // 显示结果
                document.getElementById('result').innerText = "gamma计数: " + result.toFixed(2);
            } catch (error) {
                // 如果表达式无效，显示错误信息
                document.getElementById('result').innerText = "错误: " + error.message;
            }
        }
    </script>
    <!-- 引入 Math.js 库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.5.2/math.min.js"></script>
</body>
</html>
